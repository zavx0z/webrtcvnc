<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <p>Это тестовое приложение для Telegram Web Apps.</p>

    <script>
        // Ожидание полной загрузки DOM
        document.addEventListener("DOMContentLoaded", () => {
            const webApp = window.Telegram.WebApp;
            webApp.requestFullscreen(); // Включает полноэкранный режим

            webApp.expand(); // Развернуть приложение на весь экран

            // Настроить главную кнопку Telegram
            webApp.MainButton.setText("Отправить данные боту");
            webApp.MainButton.show();

            // Действие при нажатии кнопки
            webApp.MainButton.onClick(() => {
                webApp.sendData("Пользователь нажал кнопку!");
            });
        });
    </script>
</body>
</html>
